  acc_lim_theta: 0.1


  xy_goal_tolerance: 0.10
  yaw_goal_tolerance: 0.05


  holonomic_robot: false


  sim_time: 2.0
  vx_samples: 40
  vtheta_samples: 80
  sim_granularity: 0.01
